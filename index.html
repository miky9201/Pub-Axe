<!DOCTYPE html>

<html lang="fr">
      
      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./style.css">
            <title>Publicité Axe</title>
      </head>

      <body>
            <div class="container">
                  <div class="main-section">

                        <div class="header">
                              <img src="./assets/images/logo.png" alt="logo Puma">
                        </div>

                       <div id="video-section">
                             <video id="video-player" autoplay src="./assets/video/video.mp4"></video>
                        </div>

                        <div id="bottom-section">
                              <div class="pub-section">
                                    <img src="./assets/images/produit.png"  alt="deodorant">
                                    <img src="./assets/images/promo.png" alt="promotion">
                              </div>
                              <div id="map-section">
                                    <p>Retrouve ton déodorant chez</p>
                                    <p id="address">Adresse non disponible dans la base de données</p>
                                    <div id="map"></div>
                              </div>
                        </div>
                        
                  </div>
                  <img class="bounce" id="arrow" src="./assets/images/up-arrow.png" alt="fleche vers le haut">
                  <button class="button" id="profite-button">En Profiter</button>
                  <button class="button" id="go-button">J'y vais</button>
            </div>
            <script src="./script.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1NSn_5WguHll7dJ3wA7qO-BVs4RDyRsU&callback=initMap&libraries=&v=weekly"async ></script>
      </body>

</html>
